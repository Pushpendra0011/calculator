<!DOCTYPE html>
<html>
<head>
    <title>Colorful Calculator</title>
    <style>
        body
         {
            font-family: Arial, sans-serif;
            background-color: #0b85e9;
        }
        .calculator {
            width: 700px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            background-color: #fff;
            display: inline-block;
        }
        .input-field {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 24px;
            text-align: right;
            border: none;
            border-radius: 5px;
            background-color: #f0f0f0;
            color: #333;
        }
        .button-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .button {
            width: calc(25% - 10px);
            padding: 15px;
            margin: 5px;
            font-size: 20px;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .button.operator {
            background-color: #e74c3c;
            color: white;
        }
        .button.digit {
            background-color: #3498db;
            color: white;
        }
        .button.special {
            background-color: #2ecc71;
            color: white;
        }
        .button:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body><center>
    <div class="calculator">
        <input id="result" class="input-field" type="text" disabled>
        <div class="button-row">
            <button class="button operator" onclick="appendToResult('/')">/</button>
            <button class="button digit" onclick="appendToResult('7')">7</button>
            <button class="button digit" onclick="appendToResult('8')">8</button>
            <button class="button digit" onclick="appendToResult('9')">9</button>
            <button class="button operator" onclick="appendToResult('*')">*</button>
            <button class="button digit" onclick="appendToResult('4')">4</button>
            <button class="button digit" onclick="appendToResult('5')">5</button>
            <button class="button digit" onclick="appendToResult('6')">6</button>
            <button class="button operator" onclick="appendToResult('-')">-</button>
            <button class="button digit" onclick="appendToResult('1')">1</button>
            <button class="button digit" onclick="appendToResult('2')">2</button>
            <button class="button digit" onclick="appendToResult('3')">3</button>
            <button class="button operator" onclick="appendToResult('+')">+</button>
            <button class="button special" onclick="clearResult()">C</button>
            <button class="button digit" onclick="appendToResult('0')">0</button>
            <button class="button special" onclick="appendToResult('.')">.</button>
            <button class="button special" onclick="calculate()">=</button>
        </div>
    </div></center>

    <script>
        function appendToResult(value) {
            document.getElementById("result").value += value;
        }

        function clearResult() {
            document.getElementById("result").value = "";
        }

        function calculate() {
            try {
                document.getElementById("result").value = eval(document.getElementById("result").value);
            } catch (error) {
                document.getElementById("result").value = "Error";
            }
        }
    </script>
</body>
</html>
